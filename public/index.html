<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

  
  <script>
    function genshort(event){
        event.preventDefault();
        const email = document.getElementById("email").value; 
        const password = document.getElementById("password").value; 
        const short = document.getElementById("short").value; 
        const url = document.getElementById("url").value; 

        const data = {email,password,short, url};

        // console.log(data); 

        // axios simple lib helps to send rest api request //using it here for get and post
        axios.post("/admin/urls/", data).then(response=>{
            console.log(response); 
        })

    }
  </script>

</head>
<body>

<div class="container">
  <h2>Vertical (basic) form</h2>

  <form onsubmit ="genshort(event)">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
    </div>
    <div class="form-group">
        <label for="short">short:</label>
        <input type="text" class="form-control" id="short" placeholder="Enter short URL" name="short">
    </div>
    <div class="form-group">
        <label for="url">Complete URL:</label>
        <input type="text" class="form-control" id="url" placeholder="Enter complete url" name="url">
    </div>
   
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
